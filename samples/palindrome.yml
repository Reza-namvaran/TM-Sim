name: "Palindrome Checker"
description: "Accepts strings like 'abba' which are palindrome"
category: "Language"
tapes: 1
blank_symbol: "_"
initial_state: "q0"
final_state: "q8"
input_spec:
  - label: "Input String"
    regex: "^[ab]*$"
    example: "abba"
transition:
  - [[ "q0", ["a"] ], [ "q1", ["-"], ["R"] ]]
  - [[ "q0", ["b"] ], [ "q2", ["-"], ["R"] ]]
  - [[ "q0", ["-"] ], [ "q8", ["-"], ["N"] ]]

  - [[ "q1", ["a"] ], [ "q3", ["a"], ["R"] ]]
  - [[ "q1", ["b"] ], [ "q3", ["b"], ["R"] ]]
  - [[ "q1", ["-"] ], [ "q3", ["-"], ["N"] ]]

  - [[ "q2", ["-"] ], [ "q8", ["-"], ["N"] ]]
  - [[ "q2", ["a"] ], [ "q4", ["a"], ["R"] ]]
  - [[ "q2", ["b"] ], [ "q4", ["b"], ["R"] ]]

  - [[ "q3", ["a"] ], [ "q3", ["a"], ["R"] ]]
  - [[ "q3", ["b"] ], [ "q3", ["b"], ["R"] ]]
  - [[ "q3", ["-"] ], [ "q5", ["-"], ["L"] ]]

  - [[ "q4", ["a"] ], [ "q4", ["a"], ["R"] ]]
  - [[ "q4", ["b"] ], [ "q4", ["b"], ["R"] ]]
  - [[ "q4", ["-"] ], [ "q6", ["-"], ["L"] ]]
  
  - [[ "q5", ["a"] ], [ "q7", ["-"], ["L"] ]]

  - [[ "q6", ["b"] ], [ "q7", ["-"], ["L"] ]]

  - [[ "q7", ["a"] ], [ "q7", ["a"], ["L"] ]]
  - [[ "q7", ["b"] ], [ "q7", ["b"], ["L"] ]]
  - [[ "q7", ["-"] ], [ "q0", ["-"], ["R"] ]]